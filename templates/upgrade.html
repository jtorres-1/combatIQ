<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upgrade to CombatIQ Pro</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: gold;
      margin-bottom: 10px;
    }
    .plan {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      width: 360px;
    }
    .price {
      font-size: 32px;
      margin: 20px 0;
      color: gold;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: gold;
      color: black;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ffd700;
      transform: scale(1.03);
    }
    a {
      color: #999;
      font-size: 14px;
      text-decoration: none;
    }
    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="plan">
    <h1>CombatIQ Pro</h1>
    <p>Unlock unlimited predictions, faster scraping, and early access to new features.</p>
    <div class="price">$9.99 / month</div>

    {% if plan == "pro" %}
      <p style="color: lightgreen;"><strong>You are already on Pro.</strong></p>
      <a href="/">← Back to CombatIQ</a>
    {% else %}
      <form action="{{ url_for('create_checkout_session') }}" method="POST">
        <button type="submit">Upgrade Now</button>
      </form>
      <p style="margin-top: 16px;"><a href="/">← Keep using free tier</a></p>
    {% endif %}
  </div>
</body>
</html>
